name: Update submodules

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  update_submodules:
    runs-on: ubuntu-latest
    steps:
      - name: Clone w/ submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Update remotes
        run: git submodule update --remote
      - name: Checkout latest tags
        run: git submodule foreach 'git checkout `git describe --abbrev=0 --tags`'
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          # token: ${{ secrets.PAT }}
          commit-message: Update submodules
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: update-deps
          delete-branch: true
          title: '[AUTOMATED PR] Update submodules'
          body: |
            Update submodules
            - Updated dependencies to latest tags. This PR may be empty.
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            dependency
            automated pr
          assignees: brenthuisman
          reviewers: brenthuisman
          draft: true
