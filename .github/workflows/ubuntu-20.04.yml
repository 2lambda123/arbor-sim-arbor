name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "Build & Test"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-20.04"]
        gcc: ["10"]
        py: ["3.6"]
        cmake: ["3.14.3.post1"]
    steps:
      - name: "Clone w/ submodules"
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Install OpenMPI
        run: |
           export CC=gcc-${{ matrix.gcc }}
           export CXX=g++-${{ matrix.gcc }}
           wget https://download.open-mpi.org/release/open-mpi/v4.0/openmpi-4.0.2.tar.gz
           tar -xvf ./openmpi-4.0.2.tar.gz
           cd openmpi-4.0.2
           ./configure
           make -j
           sudo make install
           sudo ldconfig
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}
      - name: "Install python packages"
        run: python${{ matrix.py }} -mpip install mpi4py cmake==${{ matrix.cmake }}
      - name: "Check cmake version"
        run: cmake --version
      - name: Configure
        run: cmake -S . -B build -DCMAKE_CXX_COMPILER=g++-${{ matrix.gcc }} -DCMAKE_C_COMPILER=gcc-${{ matrix.gcc }} -DARB_WITH_PYTHON=ON -DPYTHON_EXECUTABLE=`which python${{ matrix.py }}` -DARB_WITH_MPI=ON
      - name: Build
        run: make -C build tests examples
      - name: "Run unit tests"
        run: build/bin/unit
      - name: "Run python tests"
        run: python${{ matrix.py }} python/test/unit/runner.py
      - name: "Run python+MPI tests"
        run: python${{ matrix.py }} python/test/unit_distributed/runner.py
