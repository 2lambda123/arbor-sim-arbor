name: Mirroring

on: [push, delete]

jobs:
  to_gitlab:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          https://ghpusher:${{ secrets.EBRAINS_GITLAB_ACCESS_TOKEN }}@gitlab.ebrains.eu/arbor-sim/arbor.git
